<div class="paper-box">
    <div class="pager" *ngIf="totalPage > 1">
        <li class="previous " [ngClass]="{'disabled': this.currentPage <= 1}">
            <a (click)="this.moveToFirstPage()">首页</a>
        </li>
        <li class="previous " [ngClass]="{'disabled': this.currentPage <= 1}">
            <a (click)="this.moveToPreviousPage()">« 上一页</a>
        </li>
        <li *ngIf="currentPage > 3">
            <a (click)="changePage(currentPage-3)">{{currentPage-3}}</a>
        </li>
        <li *ngIf="currentPage > 2">
            <a (click)="changePage(currentPage-2)">{{currentPage-2}}</a>
        </li>
        <li *ngIf="currentPage > 1">
            <a (click)="changePage(currentPage-1)">{{currentPage-1}}</a>
        </li>
        <li class="active">
            <a (click)="changePage(currentPage)">{{currentPage}}</a>
        </li>
        <li *ngIf="currentPage <= totalPage-1">
            <a (click)="changePage(currentPage+1)">{{currentPage+1}}</a>
        </li>
        <li *ngIf="currentPage <= totalPage-2">
            <a (click)="changePage(currentPage+2)">{{currentPage+2}}</a>
        </li>
        <li *ngIf="currentPage <= totalPage-3">
            <a (click)="changePage(currentPage+3)">{{currentPage+3}}</a>
        </li>
        <li class="disabled" *ngIf="currentPage < totalPage-4">
            <a>...</a>
        </li>
        <li *ngIf="currentPage <= totalPage-4">
            <a (click)="this.moveToLastPage()">{{totalPage}}</a>
        </li>
        <li class="next " [ngClass]="{'disabled': this.currentPage >= this.totalPage}">
            <a (click)="this.moveToNextPage()">下一页 »</a>
        </li>
        <li class="next " [ngClass]="{'disabled': this.currentPage >= this.totalPage}">
            <a (click)="this.moveToLastPage()">尾页</a>
        </li>
    </div>
</div>
