<form class="form-horizontal" [formGroup]="formModel">
    <div class="form-group">
        <label for="exampleInputAccount4" class="col-sm-2">用户名</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" id="exampleInputAccount4" formControlName="name" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword4" class="col-sm-2">密码</label>
        <div class="col-md-6 col-sm-10">
            <input type="password" class="form-control" id="exampleInputPassword4" formControlName="password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="login()" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
